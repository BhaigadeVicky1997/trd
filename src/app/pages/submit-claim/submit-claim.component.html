<div class="container mt-8 position-relative">
  <div class="claim-stepwizard">
    <ul id="progressbar">
      <li *ngFor="let tab of tabs; let i = index" [class.checked]="i < currentTab"
        [class.open]="i < currentTab || i == currentTab">
        <span>{{tab.name}}{{i}}{{currentTab}}</span></li>
    </ul>
    <router-outlet></router-outlet>
  </div>
</div>
